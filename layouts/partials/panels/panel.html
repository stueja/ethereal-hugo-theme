						<!-- Panel (Banner) -->
                        <section class="panel {{ .panelcss.type }} {{ .panelcss.orientation }}" id="{{ .panel.id }}">
                            <div class="{{ .introcss.type }} {{ .introcss.color }} {{ .introcss.span }}">
                                {{ .intro.content | safeHTML }}
                                {{ if .intro.navigationEnabled }}
									<ul class="actions">
                                        <li><a href="{{ .intro.href }}" class="button primary color1 circle icon solid fa-angle-right">Next</a></li>
									</ul>
                                {{ end }}
								</div>
                                <div class="image {{ .innercss.filtered }} {{ .innercss.span }}" data-position="{{ .innercss.dataposition }}">
                                    <img src="{{ .inner.imgsrc }}" alt="{{ .inner.imgalt }}" />
								</div>
							</section>
